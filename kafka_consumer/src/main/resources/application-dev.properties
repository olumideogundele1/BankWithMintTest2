server.port=8081

# ====================================================
# KAFKA CONFIGURATION
# ====================================================
spring.kafka.bootstrap-servers=127.0.0.1:9092
spring.kafka.template.default-topic=com.ng.vela.even.card_verified
#spring.kafka.consumer.group-id=group-id
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.mintbank.consumer.dto.MintResponse
spring.kafka.consumer.properties.spring.json.trusted.packages=com.mintbank.consumer.dto.MintResponse