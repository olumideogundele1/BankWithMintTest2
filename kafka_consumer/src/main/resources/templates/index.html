<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mint Bank</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 10px"><h3>Published Bin</h3></div>
        <hr style="width: 20%; border: solid 2px black; margin-bottom: 20px">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Scheme</th>
                <th scope="col">Bank</th>
                <th scope="col">Type</th>
                <th scope="col">Brand</th>
                <th scope="col">Prepaid</th>
            </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(bins)}">
                    <td>No Bin Available</td>
                </tr>
                <tr th:each="bin,iterator : ${bins}">
                    <td th:text="${iterator.index}"></td>
                    <td th:text="${bin.scheme != null ? bin.scheme : 'null value!'}"></td>
                    <td th:text="${bin.bank != null ? bin.bank : 'null value!'}"></td>
                    <td th:text="${bin.type != null ? bin.type : 'null value!'}"></td>
                    <td th:text="${bin.brand != null ? bin.brand : 'null value!'}"></td>
                    <td th:text="${bin.prepaid != null ? bin.prepaid : 'null value!'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
